<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Recursos CreSentia</title>
  <style>
    /* Estilos del sitio */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fbe9e7;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      overflow: hidden;
    }

    .left-panel, .right-panel {
      padding: 40px;
    }

    .left-panel {
      background-color: #fbe9e7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 40%;
      position: relative;
    }

    .right-panel {
      width: 60%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #ffffff;
    }

    /* Logo y bienvenida */
    .left-panel img {
      width: 150px;
      margin-bottom: 20px;
    }

    .left-panel button {
      background-color: #ffffff;
      color: #37474f;
      font-weight: bold;
      border: 2px solid #37474f;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .left-panel button:hover {
      background-color: #e0e0e0;
    }

    /* Contenido del lado derecho */
    h2 {
      color: #37474f;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      color: #616161;
      font-size: 14px;
      margin-bottom: 20px;
    }

    label {
      color: #e91e63;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 5px;
    }

    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #b0bec5;
      background-color: #f5f5f5;
      color: #37474f;
      font-size: 16px;
      outline: none;
    }

    .search-button {
      background-color: #37474f;
      color: #ffffff;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .search-button:hover {
      background-color: #455a64;
    }
  </style>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="app.js" defer></script> <!-- Enlace al archivo app.js -->
</head>
<body>

  <div class="container">
    <div class="left-panel">
      <img src="https://raw.githubusercontent.com/Angielop12/Buscador-de-recursos-/main/logo.jpg" alt="Logo CreSentia">
      <button id="login-btn">Iniciar sesión</button>
    </div>

    <div class="right-panel">
      <h2>Hola! Bienvenid@</h2>
      <p>Al banco de recursos de CreSentia</p>
      <p>Completa los filtros para realizar la búsqueda:</p>

      <!-- Filtros dinámicos en cascada -->
      <label for="filter-linea-terapeutica">Línea terapéutica</label>
      <select id="filter-linea-terapeutica" onchange="actualizarObjetivos()">
        <option value="">Selecciona una línea terapéutica</option>
      </select>

      <label for="filter-objetivo">Objetivo terapéutico</label>
      <select id="filter-objetivo" onchange="actualizarEtapas()">
        <option value="">Selecciona un objetivo terapéutico</option>
      </select>

      <label for="filter-etapa">Etapa</label>
      <select id="filter-etapa" onchange="actualizarTipos()">
        <option value="">Selecciona una etapa</option>
      </select>

      <label for="filter-tipo">Tipo de recurso</label>
      <select id="filter-tipo">
        <option value="">Selecciona un tipo de recurso</option>
      </select>

      <button class="search-button" id="buscar">Buscar recurso</button>
    </div>
  </div>

  <script>
    // Inicialización de autenticación
    const loginBtn = document.getElementById('login-btn');

    netlifyIdentity.on('init', user => {
      if (user) {
        showAuthenticated(user);
      }
    });

    function showAuthenticated(user) {
      loginBtn.style.display = 'none';
      fetchResources();
    }

    loginBtn.addEventListener('click', () => {
      netlifyIdentity.open();
    });

    netlifyIdentity.on('login', user => {
      showAuthenticated(user);
      netlifyIdentity.close();
    });

    netlifyIdentity.on('logout', () => {
      location.reload();
    });

    // Llamar a las funciones de app.js para filtros en cascada
    document.getElementById("buscar").addEventListener("click", filterResources);
  </script>
</body>
</html>
