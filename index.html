<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recursos CreSentia</title>

  <!-- Importando Google Fonts para un estilo tipográfico similar -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to top right, #f9f9f9 0%, #ffffff 50%) no-repeat;
      padding: 20px;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Curvas de fondo usando pseudo-elementos */
    body::before, body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      border-radius: 50% 50% 0 0 / 15% 15% 0 0;
      transform: scaleX(1.5);
    }

    /* Curva superior */
    body::before {
      background: radial-gradient(circle at top right, #f48fb1, #f9f9f9);
      height: 50%;
    }

    /* Curva inferior */
    body::after {
      background: radial-gradient(circle at bottom left, #ffe4e1, #ffffff);
      height: 80%;
      top: 40%;
    }

    /* Marca de agua */
    body::after {
      content: '';
      background-image: url('logo.png'); /* Cambia esto a la ruta de tu archivo de logo en el repositorio */
      background-size: 400px; /* Ajusta el tamaño de la marca de agua */
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.1; /* Ajusta la opacidad para que sea un fondo sutil */
    }

    /* Estilo del letrero */
    .header-title {
      text-align: center;
      font-size: 3em;
      font-weight: 600;
      color: #e57373; /* Color rosa claro */
      margin-top: 20px;
    }

    .header-title span {
      color: #f48fb1; /* Color rosa oscuro */
    }

    /* Contenedor principal */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 50px; /* Separación debajo del letrero */
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #f48fb1;
      font-size: 16px;
    }

    button {
      background-color: #ec407a;
      color: white;
      cursor: pointer;
      border: none;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #f8bbd0;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }

    a {
      color: #ad1457;
      text-decoration: none;
    }

  </style>
</head>
<body>

  <!-- Título superior con el letrero "Recursos CreSentia" -->
  <h1 class="header-title">Recursos <span>CreSentia</span></h1>

  <div class="container">
    <!-- Filtros -->
    <select id="filter-objetivo">
      <option value="">Selecciona un objetivo terapéutico</option>
    </select>
    <select id="filter-etapa">
      <option value="">Selecciona una etapa</option>
    </select>
    <select id="filter-tipo">
      <option value="">Selecciona un tipo de recurso</option>
    </select>
    <button id="buscar">Buscar recurso</button>

    <!-- Lista de recursos -->
    <ul id="resource-list"></ul>
  </div>

  <script>
    // Funcionalidad Javascript aquí (puedes agregar el código funcional que tenías antes)
  </script>

</body>
</html>
