<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Recursos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="filters-container">
        <h1>Hola! Bienvenid@</h1>
        <h2>Bienvenido al banco de recursos Adultos CreSentia</h2>
        <p>Completa los filtros para realizar la búsqueda:</p>

        <div class="filter-group">
            <label for="objetivo-terapeutico">Objetivo terapéutico</label>
            <select id="objetivo-terapeutico" name="objetivo-terapeutico">
                <option value="">Selecciona un objetivo</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="etapa">Etapa</label>
            <select id="etapa" name="etapa">
                <option value="">Selecciona una etapa</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="tipo-recurso">Tipo de recurso</label>
            <select id="tipo-recurso" name="tipo-recurso">
                <option value="">Selecciona un tipo de recurso</option>
            </select>
        </div>

        <button id="buscar-recurso">Buscar recurso</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
