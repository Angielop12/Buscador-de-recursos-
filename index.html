<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Recursos CreSentia</title>
  <style>
    /* Main body styling */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fef7f9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }

    /* Main container styling */
    .container {
      width: 100%;
      max-width: 1200px; /* Increased max-width for larger layout */
      background-color: #ffffff;
      border-radius: 20px;
      display: flex;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Left section styling */
    .left-section {
      background-color: #ffebf0;
      padding: 60px 40px; /* Increased padding */
      width: 35%; /* Kept width same for better layout balance */
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Right section styling */
    .right-section {
      padding: 60px; /* Increased padding */
      width: 65%; /* Kept width same */
    }

    /* Logo styling */
    .left-section img {
      width: 200px; /* Increased logo size */
      margin-bottom: 30px;
    }

    .left-section button {
      margin-top: 30px;
      padding: 20px 40px; /* Increased button size */
      font-size: 24px; /* Increased font size */
      color: #333;
      background-color: white;
      border: 2px solid #e91e63;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .left-section button:hover {
      background-color: #fce4ec;
    }

    /* Form styling */
    .right-section h2 {
      font-size: 2.5em; /* Increased heading size */
      color: #333;
      margin-bottom: 20px;
    }

    .filter-section {
      margin-top: 20px;
    }

    /* Styling for select elements */
    select, .right-section button {
      width: 100%;
      padding: 24px; /* Increased padding for larger clickable area */
      margin: 16px 0;
      border-radius: 10px;
      border: 1px solid #f48fb1;
      font-size: 24px; /* Increased font size */
      background-color: #ffeef1;
      color: #e91e63;
    }

    /* Styling for the search button */
    .right-section button {
      background-color: #ec407a;
      color: white;
      cursor: pointer;
      border: none;
      font-size: 24px; /* Increased font size */
      transition: background-color 0.3s ease;
      padding: 24px; /* Larger button size */
    }

    .right-section button:hover {
      background-color: #d81b60;
    }
  </style>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="app.js" defer></script>
  <script src="analytics.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <img src="https://raw.githubusercontent.com/Angielop12/Buscador-de-recursos-/main/Logo.png" alt="Logo CreSentia">
      <button id="login-btn">Iniciar sesión</button>
    </div>
    <div class="right-section">
      <h2>Hola! Bienvenid@ al banco de recursos de CreSentia</h2>
      <p style="font-size: 1.5em;">Completa los filtros para realizar la búsqueda:</p> <!-- Increased paragraph size -->
      <div class="filter-section">
        <select id="linea_terapeutica" onchange="actualizarObjetivos()">
          <option value="">Línea terapéutica</option>
        </select>
        <select id="objetivo_terapeutico" onchange="actualizarEtapas()">
          <option value="">Objetivo terapéutico</option>
        </select>
        <select id="etapa" onchange="actualizarTipos()">
          <option value="">Etapa</option>
        </select>
        <select id="tipo">
          <option value="">Tipo de recurso</option>
        </select>
        <button id="buscar" onclick="buscarRecursos()">Buscar recurso</button>
      </div>
      <div id="resultados"></div>
    </div>
  </div>

  <script>
    // Authentication buttons behavior
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.createElement('button');
    logoutBtn.textContent = "Cerrar sesión";
    logoutBtn.style.display = 'none';
    logoutBtn.style.backgroundColor = '#d81b60';
    logoutBtn.style.color = 'white';
    logoutBtn.style.border = 'none';
    logoutBtn.style.padding = '20px 40px'; /* Larger logout button */
    logoutBtn.style.cursor = 'pointer';
    logoutBtn.style.marginTop = '20px';
    logoutBtn.style.borderRadius = '10px';
    logoutBtn.style.fontSize = '24px'; /* Increased font size */
    loginBtn.after(logoutBtn);

    loginBtn.addEventListener('click', () => {
      netlifyIdentity.open();
    });

    logoutBtn.addEventListener('click', () => {
      netlifyIdentity.logout();
    });

    netlifyIdentity.on('init', user => {
      if (user) {
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'block';
        cargarDatos();
      }
    });

    netlifyIdentity.on('login', user => {
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'block';
      cargarDatos();
      netlifyIdentity.close();
    });

    netlifyIdentity.on('logout', () => {
      location.reload();
    });
  </script>
</body>
</html>
