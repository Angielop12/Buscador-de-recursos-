<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Recursos CreSentia</title>
  <style>
    /* Estilos del sitio */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff5f7;
      background: linear-gradient(to top right, #fff5f7, #ffebf0, #fce8e8);
      padding: 20px;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before, body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      border-radius: 50% 50% 0 0 / 15% 15% 0 0;
      transform: scaleX(1.5);
    }

    body::before {
      background: radial-gradient(circle at top left, #ffebf0, #fff5f7);
      height: 50%;
    }

    body::after {
      background: radial-gradient(circle at bottom right, #ffedd5, #fff1e8);
      height: 80%;
      top: 40%;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #e91e63;
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #f48fb1;
      font-size: 16px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    select {
      background-color: #ffeef1;
      color: #e91e63;
    }

    button {
      background-color: #ec407a;
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d81b60;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #f8bbd0;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
    }

    a {
      color: #ad1457;
      text-decoration: none;
    }

    header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    #login-btn, #logout-btn {
      background-color: #ad1457;
      color: white;
      border: none;
      padding: 12px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }

    #login-btn:hover, #logout-btn:hover {
      background-color: #d81b60;
    }

    #logout-btn {
      display: none;
    }
  </style>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="app.js" defer></script> <!-- Conexión a app.js -->
</head>
<body>

  <header>
    <h1>Buscador de Recursos CreSentia</h1>
    <button id="login-btn">Iniciar sesión</button>
    <button id="logout-btn">Cerrar sesión</button>
  </header>

  <div class="container">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/Angielop12/Buscador-de-recursos-/main/logo.jpg" alt="Logo CreSentia" width="150">
      <h1>Buscador de Recursos CreSentia</h1>
    </div>

    <!-- Filtros dinámicos en cascada -->
    <select id="linea_terapeutica" onchange="actualizarObjetivos()">
      <option value="">Selecciona una línea terapéutica</option>
    </select>

    <select id="objetivo_terapeutico" onchange="actualizarEtapas()">
      <option value="">Selecciona un objetivo terapéutico</option>
    </select>

    <select id="etapa" onchange="actualizarTipos()">
      <option value="">Selecciona una etapa</option>
    </select>

    <select id="tipo">
      <option value="">Selecciona un tipo de recurso</option>
    </select>
    
    <button id="buscar" onclick="buscarRecursos()">Buscar recurso</button>

    <div id="resultados"></div>
  </div>

  <script>
    // Configuración de botones de autenticación
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');

    loginBtn.addEventListener('click', () => {
      netlifyIdentity.open();
    });

    logoutBtn.addEventListener('click', () => {
      netlifyIdentity.logout();
    });

    netlifyIdentity.on('init', user => {
      if (user) {
        showApp(user);
      }
    });

    netlifyIdentity.on('login', user => {
      showApp(user);
      netlifyIdentity.close();
    });

    netlifyIdentity.on('logout', () => {
      location.reload();
    });

    function showApp(user) {
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline-block';
    }

    function showAuth() {
      loginBtn.style.display = 'inline-block';
      logoutBtn.style.display = 'none';
    }

    netlifyIdentity.init();
  </script>
</body>
</html>
