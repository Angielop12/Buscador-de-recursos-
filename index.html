<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador en Escala con Autenticación</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="app.js" defer></script> <!-- Enlace al archivo app.js -->
</head>
<body>

    <!-- Contenedor de Autenticación -->
    <div id="auth-container">
        <button onclick="netlifyIdentity.open()">Iniciar sesión / Registrarse</button>
    </div>

    <!-- Contenedor de la Aplicación -->
    <div id="app-container" style="display: none;">
        <p>Bienvenido, <span id="user-email"></span></p>
        <button onclick="logout()">Cerrar sesión</button>

        <!-- Buscador en Escala -->
        <label for="linea_terapeutica">Línea Terapéutica:</label>
        <select id="linea_terapeutica" onchange="actualizarObjetivos()">
            <option value="">Selecciona una línea terapéutica</option>
        </select>

        <label for="objetivo_terapeutico">Objetivo Terapéutico:</label>
        <select id="objetivo_terapeutico" onchange="actualizarEtapas()">
            <option value="">Selecciona un objetivo terapéutico</option>
        </select>

        <label for="etapa">Etapa:</label>
        <select id="etapa" onchange="actualizarTipos()">
            <option value="">Selecciona una etapa</option>
        </select>

        <label for="tipo">Tipo:</label>
        <select id="tipo">
            <option value="">Selecciona un tipo</option>
        </select>

        <!-- Botón de búsqueda -->
        <button onclick="buscarRecursos()">Buscar</button>

        <!-- Contenedor para mostrar los resultados de la búsqueda -->
        <div id="resultados"></div>
    </div>

</body>
</html>
