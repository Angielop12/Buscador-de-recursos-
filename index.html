<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Recursos CreSentia</title>
  <style>
    /* Estilos del sitio */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fef2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 800px;
      width: 100%;
    }

    .left-section {
      background-color: #fef2f2;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .left-section img {
      width: 150px;
    }

    .left-section button {
      background-color: #ffffff;
      color: #2e7d32;
      border: 2px solid #2e7d32;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .left-section button:hover {
      background-color: #e8f5e9;
    }

    .left-section p {
      font-size: 12px;
      color: #b71c1c;
    }

    .right-section {
      flex: 1;
      padding: 40px;
    }

    .right-section h2 {
      color: #1b5e20;
      font-size: 1.2em;
      font-weight: bold;
    }

    .right-section h3 {
      color: #ad1457;
      margin-top: 0;
      font-size: 1em;
    }

    .right-section select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #f48fb1;
      border-radius: 10px;
      font-size: 16px;
      color: #ad1457;
      background-color: #fce4ec;
    }

    .right-section button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #2e7d32;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .right-section button:hover {
      background-color: #1b5e20;
    }
  </style>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

  <div class="container">
    <!-- Sección Izquierda -->
    <div class="left-section">
      <img src="https://raw.githubusercontent.com/Angielop12/Buscador-de-recursos-/main/logo.jpg" alt="Logo CreSentia">
      <button id="login-btn">Iniciar sesión</button>
      <p>@crescentia.psic | crescentia.com.co</p>
    </div>

    <!-- Sección Derecha -->
    <div class="right-section">
      <h2>Hola! Bienvenid@</h2>
      <h3>Al banco de recursos de CreSentia</h3>
      <p>Completa los filtros para realizar la búsqueda:</p>

      <!-- Filtros dinámicos -->
      <label for="filter-linea-terapeutica">Línea terapéutica</label>
      <select id="filter-linea-terapeutica">
        <option value="">Selecciona una línea terapéutica</option>
      </select>

      <label for="filter-objetivo">Objetivo terapéutico</label>
      <select id="filter-objetivo">
        <option value="">Selecciona un objetivo terapéutico</option>
      </select>

      <label for="filter-etapa">Etapa</label>
      <select id="filter-etapa">
        <option value="">Selecciona una etapa</option>
      </select>

      <label for="filter-tipo">Tipo de recurso</label>
      <select id="filter-tipo">
        <option value="">Selecciona un tipo de recurso</option>
      </select>

      <button id="buscar">Buscar recurso</button>
    </div>
  </div>

  <script>
    // Inicializar Netlify Identity
    const loginBtn = document.getElementById('login-btn');
    
    netlifyIdentity.on('init', user => {
      if (user) {
        showAuthenticated(user);
      }
    });

    function showAuthenticated(user) {
      loginBtn.style.display = 'none';
      fetchResources();  // Cargar recursos solo para usuarios autenticados
    }

    loginBtn.addEventListener('click', () => {
      netlifyIdentity.open();
    });

    netlifyIdentity.on('login', user => {
      showAuthenticated(user);
      netlifyIdentity.close();
    });

    netlifyIdentity.on('logout', () => {
      location.reload();
    });

    // Función para obtener los datos desde el archivo JSON y generar filtros
    function fetchResources() {
      fetch('/resources.json')
        .then(response => response.json())
        .then(data => {
          const resources = data.recursos;
          generarFiltros(resources);
          renderResourceList(resources);
        })
        .catch(error => console.error("Error al obtener los datos del archivo JSON:", error));
    }

    function generarFiltros(resources) {
      const filterObjetivo = document.getElementById("filter-objetivo");
      const filterEtapa = document.getElementById("filter-etapa");
      const filterTipo = document.getElementById("filter-tipo");
      const filterLinea = document.getElementById("filter-linea-terapeutica");

      let objetivos = new Set();
      let etapas = new Set();
      let tipos = new Set();
      let lineas = new Set();

      resources.forEach(resource => {
        objetivos.add(resource.objetivo_terapeutico);
        etapas.add(resource.etapa);
        tipos.add(resource.tipo);
        lineas.add(resource["linea_terapeutica"]);
      });

      objetivos.forEach(obj => {
        let option = document.createElement("option");
        option.value = obj;
        option.textContent = obj;
        filterObjetivo.appendChild(option);
      });

      etapas.forEach(et => {
        let option = document.createElement("option");
        option.value = et;
        option.textContent = et;
        filterEtapa.appendChild(option);
      });

      tipos.forEach(tp => {
        let option = document.createElement("option");
        option.value = tp;
        option.textContent = tp;
        filterTipo.appendChild(option);
      });

      lineas.forEach(ln => {
        let option = document.createElement("option");
        option.value = ln;
        option.textContent = ln;
        filterLinea.appendChild(option);
      });
    }

    function filterResources() {
      const filterObjetivo = document.getElementById("filter-objetivo").value.toLowerCase();
      const filterEtapa = document.getElementById("filter-etapa").value.toLowerCase();
      const filterTipo = document.getElementById("filter-tipo").value.toLowerCase();
      const filterLinea = document.getElementById("filter-linea-terapeutica").value.toLowerCase();
      const allResources = document.querySelectorAll("#resource-list li");

      allResources.forEach(resource => {
        const text = resource.textContent.toLowerCase();
        if (
          text.includes(filterObjetivo) &&
          text.includes(filterEtapa) &&
          text.includes(filterTipo) &&
          text.includes(filterLinea)
        ) {
          resource.style.display = "";
        } else {
          resource.style.display = "none";
        }
      });
    }

    document.getElementById("buscar").addEventListener("click", filterResources);
  </script>
</body>
</html>
